<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .forgot-password-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-form h2 {
            margin-bottom: 20px;
        }
        .forgot-password-form input[type="email"],
        .forgot-password-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-form">
        <h2>Forgot Password</h2>
        <form action="/reset-password" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="tel" name="tel" placeholder="Enter your phone number" required>
            <button type="submit">Reset Password</button>
        <button type="button" onclick="toggleInputMethod()" style="margin-top: 10px;">Use Phone Number / Email</button>
        </div>
        <script>
        function toggleInputMethod() {
            const emailInput = document.querySelector('input[name="email"]');
            const telInput = document.querySelector('input[name="tel"]');
            if (emailInput.style.display === 'none') {
            emailInput.style.display = 'block';
            telInput.style.display = 'none';
            } else {
            emailInput.style.display = 'none';
            telInput.style.display = 'block';
            }
        }
        // Initialize with email input visible and phone input hidden
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('input[name="tel"]').style.display = 'none';
        });
        </script>
    </div>
</body>
</html>
